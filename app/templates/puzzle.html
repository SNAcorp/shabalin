<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="https://shabalin.sna.lol/static/s.css">
</head>
<body>
    <div class="game-wrapper">
        <!-- Left side: Available tiles -->
        <div class="tiles-section">
            <h2>Пазлы</h2>
            <div id="availableTiles" class="tiles-container">
            </div>
        </div>

        <!-- Right side: Grid -->
        <div class="grid-section">
            <div class="controls">
                <div class="difficulty-buttons">
                    <button class="difficulty-btn selected" data-difficulty="easy">Легкий</button>
                    <button class="difficulty-btn" data-difficulty="medium">Средний</button>
                    <button class="difficulty-btn" data-difficulty="hard">Сложный</button>
                </div>

                <div class="game-controls">
                    <button id="newGameBtn" class="control-btn">Новая игра</button>
                    <button id="checkBtn" class="control-btn">Проверить</button>
                </div>

                <div id="timer" class="timer">00:00</div>
            </div>

            <div class="grid-container">
                <div id="puzzleGrid" class="puzzle-grid">
                </div>
            </div>
        </div>
    </div>
    <script src="https://shabalin.sna.lol/static/pgame.js"></script>
</body>
</html>
