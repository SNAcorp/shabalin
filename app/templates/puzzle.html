<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="https://shabalin.sna.lol/static/s.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header с навигацией -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-title">
                    <i class="fas fa-puzzle-piece"></i>
                    <h1>Пазл</h1>
                </div>

                <!-- Таймер в header -->
                <div class="header-timer">
                    <i class="far fa-clock"></i>
                    <div id="timer">00:00</div>
                </div>
            </div>
        </header>

        <!-- Основной контент -->
        <main class="main-content">
            <!-- Панель управления -->
            <section class="control-panel">
                <div class="difficulty-controls">
                    <button class="difficulty-btn selected" data-difficulty="e">
                        <i class="fas fa-star"></i>
                        <span>Легкий</span>
                    </button>
                    <button class="difficulty-btn" data-difficulty="m">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <span>Средний</span>
                    </button>
                    <button class="difficulty-btn" data-difficulty="h">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <span>Сложный</span>
                    </button>
                </div>

                <div class="game-actions">
                    <button id="newGame" class="action-btn">
                        <i class="fas fa-plus"></i>
                        <span>Новая игра</span>
                    </button>
                    <button id="checkSolution" class="action-btn">
                        <i class="fas fa-check"></i>
                        <span>Проверить</span>
                    </button>
                    <button id="togglePreview" class="action-btn preview-btn">
                        <i class="fas fa-eye"></i>
                        <span>Показать подсказку</span>
                    </button>
                </div>
            </section>

            <!-- Игровая область -->
            <div class="game-area">
                <!-- Секция с плитками -->
                <section class="tiles-section">
                    <div class="section-header">
                        <h2>Доступные части</h2>
                        <span class="tiles-counter">0/54</span>
                    </div>
                    <div id="availableTiles" class="tiles-container">
                        <!-- Плитки будут добавлены динамически -->
                    </div>
                </section>

                <!-- Основная игровая сетка и предпросмотр -->
                <section class="game-section">
                    <div class="puzzle-container">
                        <div id="puzzleGrid" class="puzzle-grid">
                            <!-- Ячейки сетки будут добавлены динамически -->
                        </div>
                    </div>

                    <div class="preview-container">
                        <img id="previewImage" class="preview-image" alt="Итоговое изображение">
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="https://shabalin.sna.lol/static/pgame.js"></script>
</body>
</html>
