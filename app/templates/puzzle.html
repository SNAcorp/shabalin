<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="/static/s.css">
    <style>
        .grid-container {
            position: relative;
        }

        .puzzle-grid {
            position: relative;
            z-index: 2;
        }

        .puzzle-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
            pointer-events: none;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .grid-cell.highlight {
            background-color: rgba(144, 238, 144, 0.5);
        }

        .preview-section {
            margin-top: 20px;
            text-align: center;
        }

        .preview-image {
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .preview-image:hover {
            transform: scale(1.1);
        }

        .preview-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }

        .tiles-container {
            min-height: 100px;
            padding: 10px;
            border: 2px dashed #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <!-- Left side: Available tiles -->
        <div class="tiles-section">
            <h2>Пазлы</h2>
            <div id="availableTiles" class="tiles-container">
                <!-- Tiles will be dynamically added here -->
            </div>
        </div>

        <!-- Right side: Grid and Preview -->
        <div class="grid-section">
            <div class="controls">
                <div class="difficulty-buttons">
                    <button class="difficulty-btn selected" data-difficulty="e">Легкий</button>
                    <button class="difficulty-btn" data-difficulty="m">Средний</button>
                    <button class="difficulty-btn" data-difficulty="h">Сложный</button>
                </div>

                <div class="game-controls">
                    <button id="newGame" class="control-btn">Новая игра</button>
                    <button id="checkSolution" class="control-btn">Проверить</button>
                    <button id="togglePreview" class="preview-button">Показать картинку</button>
                </div>

                <div id="timer" class="timer">00:00</div>
            </div>

            <div class="grid-container">
                <div id="puzzleGrid" class="puzzle-grid">
                    <!-- Grid cells will be dynamically added here -->
                </div>
                <div id="puzzleBackground" class="puzzle-background"></div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <h3>Итоговое изображение</h3>
                <img id="previewImage" class="preview-image" alt="Итоговое изображение">
            </div>
        </div>
    </div>
    <script src="/static/pgame.js"></script>
</body>
</html>
