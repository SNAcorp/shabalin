<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пазл</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .game-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(6, 50px);
            gap: 1px;
            background-color: #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .tile {
            width: 50px;
            height: 50px;
            background-size: 450px 300px;
            border: 1px solid #999;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .tile:hover {
            transform: scale(1.05);
        }

        .tile.selected {
            border: 2px solid #ff0000;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .preview {
            margin-top: 20px;
            text-align: center;
        }

        .preview img {
            max-width: 300px;
            border: 2px solid #999;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="controls">
            <button id="newGame">Новая игра</button>
            <button id="checkSolution">Проверить решение</button>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="preview">
            <h3>Образец:</h3>
            <img src="https://shabalin.sna.lol/static/puzzle.jpg" alt="Образец пазла">
        </div>
    </div>

    <script src="https://shabalin.sna.lol/static/pgame.js"></script>
</body>
</html>
