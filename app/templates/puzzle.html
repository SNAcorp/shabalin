<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="/static/s.css">
</head>
<body>
    <div class="game-wrapper">
        <!-- Left side: Available tiles -->
        <div class="tiles-section">
            <h2>Пазлы</h2>
            <div id="availableTiles" class="tiles-container">
                <!-- Tiles will be dynamically added here -->
            </div>
        </div>

        <!-- Right side: Grid -->
        <div class="grid-section">
            <div class="controls">
                <div class="difficulty-buttons">
                    <button class="difficulty-btn selected" data-difficulty="e">Легкий</button>
                    <button class="difficulty-btn" data-difficulty="m">Средний</button>
                    <button class="difficulty-btn" data-difficulty="h">Сложный</button>
                </div>

                <div class="game-controls">
                    <button id="newGame" class="control-btn">Новая игра</button>
                    <button id="checkSolution" class="control-btn">Проверить</button>
                    <button id="togglePreview" class="preview-button">Показать подсказку</button>
                </div>

                <div id="timer" class="timer">00:00</div>
            </div>

            <div class="grid-container">
                <div id="puzzleGrid" class="puzzle-grid">
                    <!-- Grid cells will be dynamically added here -->
                </div>
                <div id="puzzleBackground" class="puzzle-background"></div>
            </div>
        </div>
    </div>
    <script src="/static/pgame.js"></script>
</body>
</html>
